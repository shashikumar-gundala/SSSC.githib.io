<!DOCTYPE html>
<html>
    <head>
        <title>SSC-unity</title>
        <style>
            * {box-sizing: border-box;}

            body { 
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            }

            .header {
            overflow: hidden;
            background-color:#D50000;
            padding: 20px 10px;
            }

            .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
            }

            .header a.logo {
            font-size: 25px;
            font-weight: bold;
            }

            .header a:hover {
            background-color: #ddd;
            color: black;
            }

            .header a.active {
            background-color: dodgerblue;
            color: white;
            }

            .header-right {
            float: right;
            }

            @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            
            .header-right {
                float: none;
            }
            }
            #bg{
                background-image: url(./img/unity.jpg);
            }
            .mySlides{
                display: block;
            }
           .w3-content,.w3-auto{margin-left:auto;margin-right:auto}.w3-content{max-width:1000px}.w3-auto{max-width:1440px}

        </style>


         <!-- slide show container -->
        <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->

        

    </head>     
    <body id="bg" >

       <div >
            <div class="header">
                <a href="#default" class="logo">SSC Unity</a>
                <div class="header-right">
                <a class="active" href="https://docs.google.com/spreadsheets/d/1Nbn7OuLBje7zirKvfpKj3WYJWr3-TYJ4Aj6EXG3m0S0/edit?usp=sharing" ><b>SSC Balance Sheet</b></a>
                <a href="https://docs.google.com/spreadsheets/d/1zy1GUv_DUyA-2MxzdaRPA_u1CgWoyBlXAEe1LKUrIKw/edit?usp=sharing"><b>SSC Savings Sheet</b></a>
                <a href="#about"><b>About Us</b></a>
            </div>
        
                
       </div>
       <div class="w3-content w3-section" style="max-width:500px;max-height: 1500px;">
        <img class="mySlides" src="./img/4.jpg" style="width:100%">
        <img class="mySlides" src="./img/1.jpg" style="width:100%">
        <img class="mySlides" src="./img/2.jpg" style="width:100%">
        <img class="mySlides" src="./img/3.jpg" style="width:100%">
        <img class="mySlides" src="./img/unity.jpg" style="width:100%">
        </div>
        <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              if(myIndex==5){
                  setTimeout(carousel,15000)
              }
              setTimeout(carousel, 5000); // Change image every 2 seconds
            }
        </script>

    </body>

</html>
